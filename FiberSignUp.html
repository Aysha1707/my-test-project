<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiberSignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./FiberSignUp.css">
</head>
<body>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-5 pl-5">
                    <h3> <b class="">Fiber</b></h3>
                   <h1 class="create"> <b >Create your Fiber account</b></h1>
                   <form>
                    <div class="form-group mt-5">
                        <label for="exampleInputEmail1">Your Name</label>
                      <input type="email" class="col-9 form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Doe">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="col-9 form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <div class="input-group-append">
                            <input type="text" class="col-8 form-control mr-0" placeholder="At least 8 characters" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <span class="input-group-text ml-0" id="basic-addon1"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <p>By creating an account on Fiber, you agree to the</p>
                    <p><a href="" class="terms"><u><b>Terms and conditions.</b></u></a></p>
                    <button type="submit" class="btn btn-primary col-9">Create Fiber Acoount</button>
                    <p>Already have an account? <a href=""class="terms">Sign In</a></p>
                  </form>
            </div>
            <div class="col-md-7 backG text-white text-center pt-5">
                    <img src="./HTML/BOOTSTRAP/Sign Up Image.png" alt="" width="70%" >
                <h2>Unparrallel Templates</h2>
                <p>Crafted by a team of professional designers, our</p>
                <p>templates are unparallel in the market.</p>
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
            </div>
        </div>
    </div>
   


    <script src="https://kit.fontawesome.com/41ed371ce6.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
