    <a href="" class="pass">/Forgot password</a>

    <input type="text" class="col-6 form-control m-auto" onkeyup="sign(event)" id="password" aria-label="Recipient's username" aria-describedby="button-addon2">
    <p id="print"></p>
    <button type="submit" class="btn btn-primary col-2 mt-3 text-white btn2" id="login" onclick="submit()">Login</button>
    
    <p>Do you want to create an account? <a href="C:\Users\user\Desktop\MY PROJECT\TodoSignUp.html"class="terms">Sign up</a></p>


<script>
    function submit(){
        email = document.getElementById('email').value
        password = document.getElementById('password').value
        let data ={
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };
        let userDetails = JSON.parse(localStorage.getItem('cupBoard'));
        let object ={};

        loginStatus = false

        userDetails.some(el => {
            if(el.email == data.email && el.password == data.password){
                localStorage.setItem('authetication', JSON.stringify(el))
                loginStatus = true
                object = el

            }

            if (loginStatus){
                window.location.assign('ToDoCart.html');
            }
            else{
                alert('Incorrect Username or Password')
            }
        })
    }

    
    
</script>
