<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat</title>
    <link rel="stylesheet" href="Alat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body style="overflow:hidden;">
    <div class="row">
        <div class="col-7 text-white">
            <div class="col-md-12 LHS ml-auto">
                <img src="../MY PROJECT/HTML/BOOTSTRAP/AlatByWemaLogo-removebg-preview.png" alt="" width="350px" height="300px" class="logo">
                <h2 class="seam">Sign up seamlessly</h2>
                <p class="open">Open an ALAT account from your phone with your BVN and phone <br>
                    number, no paperwork required
                </p>
                <button type="button" class="btn btn-light" id="get">Get Started</button> <br>
                <div class="row media">
                    <div class="col-md-12 text-inline">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 RHS">
            <p class="goto text-center">Go to ALAT Website</p>
            <h5 class="welcome text-dark">Welcome Back!</h5>
            <i class="fa-solid fa-minus"></i>
            <form>
                <div class="form-group text-dark py-3">
                  <label for="exampleInputEmail1">Email address/username</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
                </div>
                <div class="form-group py-2">
                  <label for="exampleInputPassword1">Password 
                    <a href="" class="pass">Forgot password</a>
                    </label>
                    <div class="input-group mb-3">
                        <input type="text" class="col-8 form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                      </div>
                </div>
                <button type="submit" class="btn text-white btn2 ">Login</button>
              </form>
              <a href="" class="help">help@alat.ng</a>
              <a href="" class="call">0700 2255 2528</a>
        </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/41ed371ce6.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
