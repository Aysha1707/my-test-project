<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoSIgn-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="col-md-12 text-center">
        <h1 class="create"> <b >Create your account</b></h1>
        <form>
            <div class="form-group mt-5">
                <label for="exampleInputEmail1">Your Name</label>
                <input type="name" class="col-6 form-control m-auto" id="cusName" aria-describedby="nameHelp" placeholder="John Doe">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="col-6 form-control m-auto" id="email" aria-describedby="emailHelp" placeholder="John@example.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" id="password" class="col-6 form-control m-auto" placeholder="At least 8 characters" aria-label="Recipient's username" aria-describedby="button-addon2" >
                <p id="print"></p>
            </div>
            <p>By creating an account, you agree to the</p>
            <p><a href="" class="terms"><u><b>Terms and conditions.</b></u></a></p>
            <button type="button" onclick="sign()" id="send" class="btn btn-primary col-4 m-auto">Create an Acoount</button>
            <p>Already have an account? <a href="C:\Users\user\Desktop\MY PROJECT\TodoCartLogIn.html"class="terms">Sign In</a></p>
        </form>
               
    </div>


    <script>
        function sign(){
        let name = document.getElementById('cusName').value;
        let result = document.getElementById("print");
        let details = document.getElementById("password").value;
        let email = document.getElementById('email').value;

        if (password =='' || email =='' || name  ==''){
            alert ("fill the form completely")
        }
        if (details.length >= 8){
            result.innerHTML = 'password is too strong';
        }
        if (details.length < 8) {
            result.innerHTML = 'password is too weak';  
        }
        else{
            let obj ={
                id: Math.floor(Math.random()* 10000),
                name: document.getElementById('cusName').value,
                email: document.getElementById('email').value,
                password: document.getElementById("password").value,
            }
            let vare = localStorage.getItem('cupBoard')
            let cartArray = [];
            if (vare == null){
                cartArray.push(obj)
            }
            else{
                cartArray = JSON.parse(localStorage.getItem('cupBoard'))
                if (cartArray.some(el =>el.email == obj.email)){
                    return alert ('email already exist')
                }
                cartArray.push(obj)
            }
            localStorage.setItem('cupBoard', JSON.stringify(cartArray))
            window.location.assign("ToDoCartLogIn.html")
        }
        

    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
