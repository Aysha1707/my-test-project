<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phoneWeb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="phoneweb.css">
</head>
<body>
    <div class="col-md-12">
        <div class="col-md-12 frame">
            <div class="col-md-12 content ">
                <div class="col-md-12 contentinner">
                    <nav class="navbar navbar-expand-lg navbar-light ">
                        <a class="navbar-brand text-white" href="#">Readily</a>
                        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav ml-auto ">
                            <li class="nav-item active">
                              <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link text-white" href="#">About</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link text-white" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contact Us</a>
                              </li>
                          </ul>
                        </div>
                      </nav>
                      <div class="get text-white ml-3"> <br><br><br><br><br><br>
                        <h1>Get more</h1>
                        <p>
                            from your money <br> Exchange money with no hidden fees buy crypto gold <br>
                            And manage your money with spending analysis
                        </p>
                        <button type="button" class="btn btn-dark text-white">Learn More</button>
                        <!-- Button trigger modal -->
                          <button type="button" class="btn btn-light text-dark" data-toggle="modal" data-target="#exampleModal">
                            Get Started
                          </button> <br><br><br>

                            <!-- Modal -->
                            <div class="modal" tabindex="-1 "data-toggle="modal" id="exampleModal">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title text-dark">Register</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body text-dark">
                                    <form>
                                      <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label for="inputEmail4">Email</label>
                                          <input type="email" class="form-control" id="inputEmail4">
                                        </div>
                                      
                                        <div class="form-group col-md-6">
                                          <label for="inputPassword4">Password</label>
                                          <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                      </div>
                                      <div class="form-group">
                                        <label for="inputAddress2">Address 2</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                      </div>
                                      <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label for="inputCity">City</label>
                                          <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="form-group col-md-4">
                                          <label for="inputState">State</label>
                                          <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                          </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                          <label for="inputZip">Zip</label>
                                          <input type="text" class="form-control" id="inputZip">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" id="gridCheck">
                                          <label class="form-check-label" for="gridCheck">
                                            Check me out
                                          </label>
                                        </div>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Sign in</button>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                      </div>
                        
            </div>
            <div class="col-md-12 footer">
                <div class="footerinner bg-light">
                  <div class="row">
                    <div class="col-md-6 mb-5">
                      <img src="../HTML/my images/mobile.webp" alt="" width="80%" height="485px">
                    </div>
                      
                    <div class="col-md-6">
                      <img src="../HTML/my images/Samsung-Galaxy-S22.jpg" alt="" width="70%" height="485px">
                    </div>
                  </div>
  
                </div>
            </div>
        </div>
            </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
