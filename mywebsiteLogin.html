<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mywebsiteLogin</title>
</head>
<link rel="stylesheet" href="mywebsite.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<body>
    
    <div class="loginBg">
        
        <div class="login text-center">
            <h1 class="welcome text-dark">Welcome Back!</h1>
            <label for="exampleInputEmail1"class="mm mt-4">Email address</label>
            <input type="email" class="col-6 form-control m-auto" id="mail" aria-describedby="emailHelp">
            <label for="exampleInputPassword1" class="mm mt-4">Password
            <a href="" class="pass mr-0">Forget password</a>
            </label>
            <input type="text" class="col-6 form-control m-auto" onkeyup="sign(event)" id="password" aria-label="Recipient's username" aria-describedby="button-addon2">
            <p id="print"></p>
            <button class="btn col-2 mt-3 text-white btn2" id="loginbtn">Login</button>
            
            <p>Do you want to create an account? <a href="mywebsiteSignup.html"class="terms">Sign up</a></p>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
